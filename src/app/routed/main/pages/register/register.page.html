<div class="register-form">
  <h2 class="text-center mb-3">Register</h2>

  <div class="mat-error">{{errorMessage}}</div>

  <div [formGroup]="registerForm" class="w-100">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input formControlName="username" matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Confirm password</mat-label>
      <input matInput type="password">
    </mat-form-field>
  </div>


  <button (click)="onRegisterButtonClick()" color="primary" mat-raised-button>register</button>
</div>
