<div class="context">

  <div *ngIf="user" class="user-info">
    <h3 class="mt-2 w-100">{{user.name}}</h3>
    <h4 class="mt-2 w-100">{{user.email}}</h4>
  </div>

  <div *ngIf="user && user?.userId == currentUser?.userId" class="w-100">
    <button mat-button routerLink="/settings">edit</button>
  </div>

</div>
